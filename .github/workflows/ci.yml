name: CI (Client + Server)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "master"

jobs:
  client:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

  server:
    name: Build & Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker sanity check (for Testcontainers)
        run: docker ps

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore backend dependencies
        run: dotnet restore DeadPigeon.sln

      - name: Build backend
        run: dotnet build DeadPigeon.sln --configuration Release --no-restore

      - name: Test backend
        working-directory: server/tests
        env:
          DOTNET_NOLOGO: true
        run: |
          dotnet test ../../DeadPigeon.sln \
            --configuration Release \
            --no-build \
            --logger "console;verbosity=detailed" \
            --results-directory TestResults

      - name: Print test logs if failed
        if: failure()
        working-directory: server/tests
        run: |
          echo "==== server/tests/TestResults ===="
          ls -R TestResults || true

          echo "==== .log files ===="
          find TestResults -type f -name "*.log" -print -exec sed -n '1,200p' {} \; || true

          echo "==== .trx files ===="
          find TestResults -type f -name "*.trx" -print -exec sed -n '1,200p' {} \; || true

          echo "==== ALSO check default bin TestResults (dotnet sometimes writes here) ===="
          ls -R bin/Release/net9.0/TestResults || true
          find bin/Release/net9.0/TestResults -type f -name "*.log" -print -exec sed -n '1,200p' {} \; || true

