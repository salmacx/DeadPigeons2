name: CI (Client + Server)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "master"

jobs:
  client:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

  server:
    name: Build & Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker sanity check (for Testcontainers)
        run: docker ps

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore backend dependencies
        run: dotnet restore DeadPigeon.sln

      - name: Build backend
        run: dotnet build DeadPigeon.sln --configuration Release --no-restore

      - name: Test backend
        id: test
        continue-on-error: true
        working-directory: server/tests
        run: |
          dotnet test ../../DeadPigeon.sln \
            --configuration Release \
            --no-build \
            --logger "console;verbosity=detailed"

      - name: Print test logs
        if: always()
        run: |
          echo "==== TestResults dir ===="
          ls -R server/tests/bin/Release/net9.0/TestResults || true
          
          echo "==== tests_net9.0_x64.log (first 200 lines) ===="
          sed -n '1,200p' server/tests/bin/Release/net9.0/TestResults/tests_net9.0_x64.log || true

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

